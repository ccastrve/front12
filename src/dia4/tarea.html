<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarea Formularios</title>
</head>
<body>
    <h1>EJEMPLO 1</h1>
    <h3>Los campos marcados con * son inserción obligatoria</h3>

    <form>
        <label>Asunto
            <input type="text">
        </label>
        <br>
        <br>
        <label>* Primer Apellido
            <input type="text">
        </label>
        <br>
        <br>
        <label>Segundo Apellido
            <input type="text">
        </label>
        <br>
        <br>
        <label>* Nombre
            <input type="text">
        </label>
        <br>
        <br>
        <label>D.N.I. / Pasaporte / N.I.E.
            <input type="text">
        </label>
        <br>
        <br>
        <label>* Correo electrónico
            <input type="email">
        </label>
        <br>
        <br>
        <label>Teléfono
            <input type="text">
        </label>
        <br>
        <br>
        <label>Sobre qué?
            <select>
                <option selected disabled></option>
                <option>opción 1</option>
                <option>opción 2</option>
            </select>
        </label>
        <br>
        <br>
        <label>Qué va a escribir?
            <select>
                <option selected disabled></option>
                <option>opción 1</option>
                <option>opción 2</option>
            </select>
        </label>
        <br>
        <br>
        <label>* Texto del escrito
            <textarea cols="40" rows="10"></textarea>
        </label>

        <h4>Los datos facilitados son susceptibles de cesión 
        cuando ésta sea precisa para tramitar su contestación
        </h4>
        <br>
        <button type="submit">Enviar</button>
    </form>    
    
</body>
</html>
